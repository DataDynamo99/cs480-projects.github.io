<!DOCTYPE html>
<html>
<head>
    <title>LookOut</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }
        #logo {
            margin-top: 20px;
        }
        #logo img {
            max-width: 200px;
            height: auto;
        }
        #screenshots {
            margin: 20px 0;
        }
        #screenshots {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            padding: 20px;
        }
        
        #screenshots img {
            width: calc(33.333% - 20px); /* Adjusts to 3 images per row with spacing */
            height: auto;
        }
        
        h2 {
            color: #333;
        }
        div {
            background-color: white;
            margin: 10px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Project Logo -->
    <div id="logo">
        <img src="path_to_your_logo.png" alt="Project Logo">
    </div>

    <!-- Project Screenshots -->
    <div id="screenshots">
        <h2>Project Screenshots</h2>
        <div id="screenshots">
            <img src="img/s1.png" alt="Screenshot 1">
            <img src="img/s2.png" alt="Screenshot 2">
            <img src="img/s3.png" alt="Screenshot 3">
            <img src="img/s4.png" alt="Screenshot 4">
            <img src="img/s5.png" alt="Screenshot 5">
            <img src="img/s6.png" alt="Screenshot 6">
        </div>
        
        <!-- Add more images as needed -->
    </div>

    <!-- URL to Deployed Project -->
    <div id="deployed-project">
        <h2>Deployed Project</h2>
        <a href="http://www.cpplookout.com/map">Link to Deployed Project</a>
    </div>

    <!-- URL to GitHub Repo -->
    <div id="github-repo">
        <h2>GitHub Repository</h2>
        <a href="https://github.com/F23-CS4800/lookout">Link to GitHub Repo</a>
    </div>

    <!-- URL to Presentation Slides -->
    <div id="presentation-slides">
        <h2>Presentation Slides</h2>
        <a href="https://docs.google.com/presentation/d/1hjVJi2kxehn7TCXsGILaKeq9SUavwNRTgZlSM4SbqwY/edit?usp=sharing">Link to Presentation Slides</a>
    </div>

</body>
</html>
