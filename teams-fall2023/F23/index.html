<!DOCTYPE html>
<html>
  <head>
    <title>LookOut</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        text-align: center;
        background-color: #f4f4f4;
      }
      #logo {
        margin-top: 20px;
      }
      #logo img {
        max-width: 200px;
        height: auto;
      }
      header {
        background-color: #f3f3f3;
        padding: 20px;
        text-align: center;
      }

      header h1 {
        color: #333;
        margin-bottom: 15px;
      }

      #team-members,
      #project-name {
        margin-bottom: 20px;
      }

      #team-members h2,
      #project-name h2 {
        color: #007bff;
        margin-bottom: 10px;
      }

      ul {
        list-style-type: none;
        padding: 0;
      }

      li {
        color: #666;
        margin-bottom: 5px;
      }

      #screenshots {
        margin: 20px 0;
      }
      #screenshots {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 10px;
        padding: 20px;
      }

      #screenshots img {
        width: calc(
          33.333% - 20px
        ); 
        height: auto;
      }

      h2 {
        color: #333;
      }
      div {
        background-color: white;
        margin: 10px;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      a {
        color: #007bff;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <!-- Project Logo -->
    <div id="logo">
      <img src="path_to_your_logo.png" alt="Project Logo" />
    </div>
    <header>
      <h1>F23</h1>

      <div id="team-members">
        <h2>Team Members</h2>
        <ul>
          <li>UyenNghi Nguyen</li>
          <li>Gelila Chaka</li>
          <li>Jeff Vazquez</li>
        </ul>
      </div>

      <div id="project-name">
        <h2>Project Name: LookOut</h2>
      </div>
    </header>

    <!-- Project Screenshots -->
    <div id="screenshots">
      <h2>Project Screenshots</h2>
      <div id="screenshots">
        <img src="img/s1.png" alt="Screenshot 1" />
        <img src="img/s2.png" alt="Screenshot 2" />
        <img src="img/s3.png" alt="Screenshot 3" />
        <img src="img/s4.png" alt="Screenshot 4" />
        <img src="img/s5.png" alt="Screenshot 5" />
        <img src="img/s6.png" alt="Screenshot 6" />
      </div>

    </div>

    <div id="deployed-project">
      <h2>Deployed Project</h2>
      <a href="http://www.cpplookout.com/map">Link to Deployed Project</a>
    </div>

    <div id="github-repo">
      <h2>GitHub Repository</h2>
      <a href="https://github.com/F23-CS4800/lookout">Link to GitHub Repo</a>
    </div>

    <div id="presentation-slides">
      <h2>Presentation Slides</h2>
      <a
        href="https://docs.google.com/presentation/d/1hjVJi2kxehn7TCXsGILaKeq9SUavwNRTgZlSM4SbqwY/edit?usp=sharing"
        >Link to Presentation Slides</a
      >
    </div>
  </body>
</html>
