<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parker!</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <img src="./images/logo.png" alt="logo" class="logo">
        <h2>Team Name: Caffeine Supreme</h2>
        <h2>Project Name: Parker!</h2>
        <h3>Team Members: Mohraiel Matta, Kevin Kim, Gabriel George</h3>
        <div>
            <a href="https://github.com/CaffeineSupreme/Parker3" target="_blank" class="button">GitHub Repo</a>
            <a href="http://parkercpp.online/" target="_blank" class="button">Website</a>
            <a href="https://docs.google.com/presentation/d/1amwCisRFd_8I9CAGqtd5TZFZC6oGRHlxLMXbreMQ5oc/edit?usp=sharing" target="_blank" class="button">Slideshow</a>
            <a href="https://www.youtube.com/watch?v=r-z6N7nMK2c" target="_blank" class="button">YouTube Video Demo</a>
        </div>
        <div class="slideshow-container">

            <div class="mySlides fade">
              <div class="numbertext">1 / 5</div>
              <img src="./images/loginss.png" alt="login" style="width:100%">
              <div class="text">Login Page</div>
            </div>
            <div class="mySlides fade">
              <div class="numbertext">2 / 5</div>
              <img src="./images/popup_dialogue.png" alt="login" style="width:100%">
              <div class="text">Popup Dialogue</div>
            </div>
            
            <div class="mySlides fade">
              <div class="numbertext">3 / 5</div>
              <img src="./images/homeSS.png" alt="home" style="width:100%">
              <div class="text">Home Page</div>
            </div>
          
            <div class="mySlides fade">
              <div class="numbertext">4 / 5</div>
              <img src="./images/SearchSS.png" alt="search" style="width:100%">
              <div class="text">Search Bar Feature</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">5 / 5</div>
                <img src="./images/SignupSS.png" alt="signup" style="width:100%">
                <div class="text">Sign Up Page</div>
              </div>
          
            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
          </div>
          <br>
          
          <!-- The dots/circles -->
          <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
            <span class="dot" onclick="currentSlide(4)"></span>
            <span class="dot" onclick="currentSlide(5)"></span>

          </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
